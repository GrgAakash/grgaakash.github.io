      show_news: false
      show_projects: false
      show_publications: false
      show_awards: false
      num_news: 5
      num_projects: 6
      num_publications: 5

# Scholar settings
scholar:
  style: apa
  locale: en
  sort_by: year,month
  order: descending
  source: ./_bibliography
